<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration Form</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-warning text-center">
            <h4 class="mb-0 fw-bold">Student Registration Form</h4>
          </div>
          <div class="card-body">
            <form>
              <!-- Email -->
              <div class="mb-3">
                <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label class="form-label"><i class="bi bi-lock"></i> Password</label>
                <input type="password" class="form-control" placeholder="Enter password">
              </div>

              <!-- Retype Password -->
              <div class="mb-3">
                <label class="form-label"><i class="bi bi-lock-fill"></i> Re-type Password</label>
                <input type="password" class="form-control" placeholder="Re-type password">
              </div>

              <!-- First and Last Name -->
              <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
              </div>

              <!-- Gender -->
              <div class="mb-3">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male">
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>

              <!-- Country -->
              <div class="mb-3">
                <select class="form-select">
                  <option selected disabled>Select a country</option>
                  <option>India</option>
                  <option>USA</option>
                  <option>UK</option>
                  <option>Australia</option>
                </select>
              </div>

              <!-- Date of Birth -->
              <div class="mb-3">
                <input type="date" class="form-control" placeholder="Date of Birth">
              </div>

              <!-- Address -->
              <div class="mb-3">
                <textarea class="form-control" rows="2" placeholder="Enter your address"></textarea>
              </div>

              <!-- Terms and Newsletter -->
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="terms">
                <label class="form-check-label" for="terms">
                  I agree with terms and conditions
                </label>
              </div>
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="newsletter">
                <label class="form-check-label" for="newsletter">
                  I want to receive the newsletter
                </label>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-warning text-white">Register</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons (optional for icons in labels)
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"> -->
</body>
</html>
